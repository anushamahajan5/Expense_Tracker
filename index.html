<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1><i class='fas fa-chart-line' style='font-size:36px'></i>üí∏ MONTHLY EXPENSES</h1>
        <div class="container">
            <h3>ü§ë CURRENT BALANCE</h3>
            <h1 id="balance">Rs 0</h1>
            <div class="income_track">
                <div>
                    <h4>üí∞ Income </h4><i class='fas fa-wallet'></i>
                    <p id="money-earn" class="money-earn">Rs 0</p>
                </div>
                <div>
                    <h4>üõçÔ∏è Expense </h4>
                    <i class="fas fa-face-sad-cry"></i>
                    <p id="money-lost" class="money-lost">Rs 0</p>
                </div>
            </div>
            <h2>üí≥ History Of Money Spent</h2>
            <ul id="list" class="list">
                <li class="lost">
                    Gift for mom <span>- Rs.800</span> <button class="dlt-item">X</button>
                </li>
            </ul>

            <h2>Add New Expense</h2>
            <form id="form">
                <div class="form-control">
                    <label for="text"><b>Expense Name</b></label>
                    <input type="text" id="text" placeholder="Enter the name of expense" style="background-color:antiquewhite">
                </div>
                <div class="form-control">
                    <label for="Amount"><b>Amount</b></label>
                    <input type="number" id="Amount" placeholder="Enter the Amount" style="background-color: antiquewhite">
                </div>
                <button class="btn" type="submit"> <i class="fa fa-inr" style="font-size:18px"></i>   <b>List All Transactions</b></button>
            </form>
            
            <h2></h2>
        </div>
        <script src="script.js"></script>
        <footer>
            <h6>Made By Anusha Mahajn</h6>
        </footer>
    </body>
</html>
